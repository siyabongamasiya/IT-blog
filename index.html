<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT-Blog</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="cardHolder" id="top">
        <div id="logo-and-blogger-section">
            <img class="blog-image" src="./media/images/logo.png" alt="logo-image">
            <div id="logo-and-blogger-section-subsection">
                <img src="./media/images/blogger.png" alt="">
                <p>By <span>Steven Bright</span></p>
            </div>
        </div>
        <button id="logout">
            Logout
        </button>
    </header>
    <main>
        <section class="cardHolder" id="challenges-section">
            <h2 id="challenges-title"></h2>
            <p class="challenges-content">
            </p>
        </section>
        <footer class="cardHolder" id="footer">
            <img class="blog-image" src="./media/images/logo.png" alt="logo-image">
            <p id="copyright"></p>
        </footer>
    </main>
    <script src="./script.js"></script>
</body>
</html>
